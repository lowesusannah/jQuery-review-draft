<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Practice</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <div id="walrus">
        <div class="walrus-hiding">
          <p class="clickable">Let's play peek-a-boo. Click here to see the suprise!</p>
        </div>
        <div class="walrus-showing">
          <p class="clickable">What a cute walrus! Click here to hide her again.</p>
          <img src="https://www.nationalgeographic.com/content/dam/animals/thumbs/rights-exempt/mammals/w/walrus_thumb.JPG" alt="walrus image">
        </div>
      </div>
      <div id="puppy">
        <div class="puppy-hiding">
          <p class="clickable">See a cute puppy</p>
        </div>
        <div class="puppy-showing">
          <p class="clickable">Make that puppy disappear.</p>
          <img src="http://images.mentalfloss.com/sites/default/files/styles/insert_main_wide_image/public/iStock-636475496.jpg" alt="cute puppy">
        </div>
      </div>
    </div>
  </body>
</html>
